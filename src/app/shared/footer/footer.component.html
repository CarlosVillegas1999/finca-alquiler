<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <h1>MiLogo</h1>
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a routerLink="/">Inicio</a></li>
                <li><a routerLink="/about">Acerca de</a></li>
                <li><a routerLink="/contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="footer-social">
            <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" [attr.aria-label]="link.name">
                <i [class]="link.icon"></i>
            </a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; {{ currentYear }} MiSitio. Todos los derechos reservados.</p>
    </div>
</footer>
